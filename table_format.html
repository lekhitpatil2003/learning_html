<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Format</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Languages</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Web Designing</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>JS</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
