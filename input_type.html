<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <h1>Form Details</h1><h1>hello</h1><h1>Welcome</h1>
    <form action="">
        <label>First Name</label>
        <input type="text"> <br><br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name"> <br><br>
        <label>Middle Name</label>
        <input type="text" placeholder="Enter Middle Name"> <br> <br>
        <label>Mobile Number</label>
        <input type="number" placeholder="Enter Mobile Number"> <br> <br>
        <label>Enter Password</label>
        <input type="password" placeholder="Enter Password"> <br><br>
        <label>Choose Cities</label>
        <input type="checkbox">Mumbai
        <input type="checkbox">Nashik
        <input type="checkbox">Pune
        <input type="checkbox">Thane
        <input type="checkbox">Dhule
        <br><br>
        <label for="Gender">Gender</label><br>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female
        <input type="radio" name="Gender"> Others
        <br><br>
        <label for="Date, Month & Time">Date, Month & Time</label>
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="datetime-local">
        <br><br>
        <label for="Uplode Documents">Uplode Documents</label>
        <input type="file" multiple>


        <br><br>
        <label for="Select Your Fav Sweet Dish.">Select Your Fav Sweet Dish.</label>
        <select name="" id="">
            <option value="">Choose Dish</option>
            <option value="">Kaju Katli</option>
            <option value="">Gulabjamun</option>
            <option value="">Jilebi</option>
            <option value="">Son Papdi</option>
            <option value="">Rasmalai</option>
        </select>

        <textarea name="" id="" rows="10" cols="50"></textarea>

        <br><br>
        
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>


    <hr>
    <fieldset>
        <legend>Contact Form</legend>
        <form action="">
            <label for="Name">Name</label><input type="text" placeholder="Enter Full Name"><br>
            <label for="Email">Email</label><input type="email" placeholder="Enter Your Email"><br>
            <label for="Mobile Number">Mobile Number</label><input type="tel" placeholder="Enter Your Mobile Number"><br>
            <input type="submit" name="submit" value="submit">
        </form>
    </fieldset>
</body>
</html>
